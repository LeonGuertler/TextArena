services:
  - type: web
    name: textarena-fullstack-demo
    env: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python examples/fullstack_demo/main.py
    envVars:
      - key: PORT
        generateValue: true
      # 以下环境变量需要在 Render Dashboard 中手动设置值（敏感信息，不在配置文件中硬编码）
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FULLSTACK_DEMO_RELOAD
        value: "0"
      - key: PYTHON_VERSION
        value: "3.10"

