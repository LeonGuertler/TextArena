<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TextArena VM Demo - Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    h1 { 
      margin-top: 0; 
      color: #333;
      text-align: center;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      color: #555;
      font-weight: 500;
    }
    input, button { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 16px; 
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input {
      background: #fbfbff;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      background: #ffffff;
    }
    button { 
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    .error { 
      color: #e74c3c; 
      margin-bottom: 12px;
      font-size: 14px;
    }
    .mode-selection {
      display: none;
    }
    .mode-btn {
      margin-bottom: 12px;
      background: #764ba2;
    }
    .mode-btn:hover {
      background: #6a3f8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Vending Machine Demo</h1>

    <div id="login-section">
      <h2 style="text-align: center; color: #666; font-size: 18px;">Login</h2>
      <label>User ID <input id="user-id" type="text" placeholder="Enter your user ID" /></label>
      <label>Name <input id="name" type="text" placeholder="Enter your name" /></label>
      <button id="login-btn">Log In</button>
      <div id="login-error" class="error"></div>
    </div>

    <div id="mode-section" class="mode-selection">
      <h2 style="text-align: center; color: #666; font-size: 18px;">Select Game Mode</h2>
      <p style="color: #666; font-size: 14px; text-align: center; margin-bottom: 20px;">
        Choose how you want to play
      </p>
      <button class="mode-btn" onclick="selectMode('modeA')">
        ðŸ“Š Mode A: OR â†’ Human<br>
        <small style="font-weight: normal; opacity: 0.9;">OR algorithm recommendations â†’ you make period decisions</small>
      </button>
      <button class="mode-btn" onclick="selectMode('modeB')">
        ðŸŽ® Mode B: OR â†’ LLM â†’ Human<br>
        <small style="font-weight: normal; opacity: 0.9;">OR recommendations + LLM chat â†’ you make period decisions</small>
      </button>
      <button class="mode-btn" onclick="selectMode('modeC')">
        ðŸ¤– Mode C: OR â†’ LLM â†’ Guidance<br>
        <small style="font-weight: normal; opacity: 0.9;">OR+LLM auto-play â†’ you provide strategic guidance</small>
      </button>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    const storedUserId = localStorage.getItem('user_id');
    const storedName = localStorage.getItem('user_name');
    
    const loginSection = document.getElementById("login-section");
    const modeSection = document.getElementById("mode-section");
    const loginError = document.getElementById("login-error");

    if (storedUserId && storedName) {
      // User is already logged in, show mode selection
      loginSection.style.display = "none";
      modeSection.style.display = "block";
    }

    document.getElementById("login-btn").addEventListener("click", () => {
      loginError.textContent = "";
      const userId = document.getElementById("user-id").value.trim();
      const name = document.getElementById("name").value.trim();
      
      if (!userId || !name) {
        loginError.textContent = "User ID and name are required";
        return;
      }

      // Store user info in localStorage
      localStorage.setItem('user_id', userId);
      localStorage.setItem('user_name', name);

      // Show mode selection
      loginSection.style.display = "none";
      modeSection.style.display = "block";
    });

    function selectMode(mode) {
      if (mode === 'modeA') {
        window.location.href = '/modeA.html';
      } else if (mode === 'modeB') {
        window.location.href = '/modeB.html';
      } else if (mode === 'modeC') {
        window.location.href = '/modeC.html';
      }
    }
  </script>
</body>
</html>
