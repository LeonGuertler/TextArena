<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TextArena VM Demo - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/config.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    h1 { 
      margin-top: 0; 
      color: #333;
      text-align: center;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      color: #555;
      font-weight: 500;
    }
    input, button { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 16px; 
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button { 
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    .error { 
      color: #e74c3c; 
      margin-bottom: 12px;
      font-size: 14px;
    }
    .mode-selection {
      display: none;
    }
    .mode-btn {
      margin-bottom: 12px;
      background: #764ba2;
    }
    .mode-btn:hover {
      background: #6a3f8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Vending Machine Demo</h1>

    <div id="login-section">
      <h2 style="text-align: center; color: #666; font-size: 18px;">Login</h2>
      <label>Email <input id="email" type="email" placeholder="user@example.com" /></label>
      <label>Password <input id="password" type="password" placeholder="Enter password" /></label>
      <button id="login-btn">Log In / Sign Up</button>
      <div id="login-error" class="error"></div>
    </div>

    <div id="mode-section" class="mode-selection">
      <h2 style="text-align: center; color: #666; font-size: 18px;">Select Game Mode</h2>
      <p style="color: #666; font-size: 14px; text-align: center; margin-bottom: 20px;">
        Choose how you want to play
      </p>
      <button class="mode-btn" onclick="selectMode('mode1')">
        Mode 1: Daily Feedback<br>
        <small style="font-weight: normal; opacity: 0.9;">Multi-turn chat with AI advisor, you make final decisions</small>
      </button>
      <button class="mode-btn" onclick="selectMode('mode2')">
        Mode 2: Periodic Guidance<br>
        <small style="font-weight: normal; opacity: 0.9;">AI runs automatically, you provide strategic guidance</small>
      </button>
    </div>
  </div>

  <script>
    const supabaseUrl = window.SUPABASE_URL;
    const supabaseAnonKey = window.SUPABASE_ANON_KEY;
    if (!supabaseUrl || !supabaseAnonKey) {
      console.error("Supabase configuration missing.");
    }
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const loginSection = document.getElementById("login-section");
    const modeSection = document.getElementById("mode-section");
    const loginError = document.getElementById("login-error");

    document.getElementById("login-btn").addEventListener("click", async () => {
      loginError.textContent = "";
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        loginError.textContent = "Email and password required";
        return;
      }

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        // Get current URL origin for redirect
        const redirectUrl = window.location.origin;
        const signup = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: redirectUrl
          }
        });
        if (signup.error) {
          loginError.textContent = signup.error.message;
          return;
        }
        if (!signup.data.session) {
          loginError.textContent = "Check your email for confirmation, then log in.";
          return;
        }
      }

      loginSection.style.display = "none";
      modeSection.style.display = "block";
    });

    function selectMode(mode) {
      if (mode === 'mode1') {
        window.location.href = '/mode1.html';
      } else if (mode === 'mode2') {
        window.location.href = '/mode2.html';
      }
    }
  </script>
</body>
</html>
